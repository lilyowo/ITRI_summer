<div class="edit-container">
  <div class="central-canvas">
    <app-central-canvas
      #centralCanvas
      [view]="currentView"
      [projectId]="projectId"
    ></app-central-canvas>
  </div>
  <div class="progress-bar-container" *ngIf="!hideProgressBar">
    <app-progress-bar class="progress-bar"></app-progress-bar>
  </div>

  <div class="format-tabs">
    <app-format-tabs (viewChanged)="handleViewChange($event)"></app-format-tabs>
  </div>

  <div *ngIf="!hideLeft" class="left-tools">
    <app-left-tools></app-left-tools>
  </div>

  <div *ngIf="!hideRight" class="right-settings">
    <app-right-settings
      (startSimulation)="startSimulation()"
      (toggleRightSettings)="toggleRightSettings()"
      [projectId]="projectId"
      (dataUpdated)="handleDataUpdated()"
    ></app-right-settings>
  </div>
</div>
