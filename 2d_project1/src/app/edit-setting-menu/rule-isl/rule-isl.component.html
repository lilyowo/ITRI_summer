<div *ngIf="ruleIsls">
  <ul>
    <li *ngFor="let item of ruleIsls">
      <label [class.read-only]="readOnly">
        <input
          type="radio"
          name="ruleIsl"
          [checked]="item.display"
          [disabled]="readOnly"
          (change)="onRadioChange(item)"
        />
        <span>{{ item.dataTitle }}</span>
      </label>
    </li>
  </ul>
</div>
