<div *ngIf="dataGroup">
  <ul>
    <li *ngFor="let item of dataGroup">
      <label [class.read-only]="readOnly">
        <input
          type="checkbox"
          [checked]="item.display"
          [disabled]="readOnly"
          (change)="onCheckboxChange(item)"
        />
        <span>{{ item.dataTitle }}</span>
      </label>
    </li>
  </ul>
</div>
